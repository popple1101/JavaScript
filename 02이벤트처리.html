<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자가 일으키는 동작</title>
    <script>
        // function 키워드로 험수를 정의합니다.
        function goUrl(address) {
            // address 는 변수명. 함수 실행에 필요한 입력값 저장
            window.open(address, 'blank')
        }

    </script>
</head>

<body>
    <p>사용자가 일으키는 동작 - 이벤트</p>
    <ul>
        <li>버튼(button)을 클릭할 때</li>
        <li>입력 요소에 키보드를 누를 때</li>
        <li>마우스로 이동/드래그앤드롭/클릭</li>
    </ul>
    <p>이벤트 처리 하는 방법</p>
    <ol>
        <li>onclick (예) 속성에 직접 js 명령어 작성</li>
        <li>onclick (예) 속성에 직접 js 함수로 작성</li>
        <li>onclick 속성 사용하지 않고 addEventListener() 메소드 사용</li>
    </ol>
    <!-- 필요에 의해서 특정 이벤트에 대한 처리할 명령을 작성. -->
    <button type="button" onclick="alert('안녕하십니까. 환영합니다. ')">1.인사하기</button>
    <!-- form 태그 없이 쓰면 type="button" 기본값(생략) -->
    <button onclick="location.href='https://www.github.com'">1.깃헙 가기</button>
    <button onclick="window.open('https://www.github.com','blank')">1.깃헙 가기(새창)</button>
    <button onclick="goUrl('https://www.naver.com')">1.네이버(새창)</button>
    <button onclick="goUrl('https://www.google.com')">1.구글(새창)</button>
    <hr>
    <input id="client" placeholder="인사할 고객 이름을 입력하세요.">
    <!-- input 에 입력한 내용은 value 속성에 저장됩니다. -->
    <button id="greet">3. 인사하기</button>
    <hr>

    <input id="url" placeholder="url 입력하세요.(www.naver.com)">
    <!-- input 에 입력한 내용은 value 속성에 저장됩니다. -->
    <button id="goBtn">3. URL 이동하기</button>
    <hr>
    <button id="naverBtn">http://www.naver.com</button>
    <script>
        const naverBtn = document.getElementById('naverBtn')
        // id='naverBtn' 요소에 '클릭'이벤트가 발생할 때 처리할 함수 등록
            naverBtn.addEventListener('click',function(){
                window.open(naverBtn.textContent, '_blank')
            })
        // textContent 속성 : 시작태그와 종료 태그 사이의 텍스트
        // innerHTML 속성 :                              요소(태그가 포함) ??   
            
    </script>

</body>
<script>
    const greet = document.getElementById('greet') //3.인사하기 버튼 가져오기
        greet.addEventListener('click', function(){
                                     // 함수(메소드)안의 함수 => 콜백함수. 이름없이 사용
                const name = document.getElementById('client').value                     
                alert('Hello'+ name);
            } //함수 끝
        ) // addEventListener 끝
    
    const goBtn  = document.getElementById('goBtn')
        goBtn.addEventListener('click', function(){
            const address = document.getElementById('url').value                     
            goUrl('https://'+ address)}  
        )
    
</script>

</html>
