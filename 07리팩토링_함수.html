<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img src="images/pic_bulboff.gif" alt="OFF" width="70px"
    style="cursor: pointer;">

    isOn 변수 활용 버튼 : <button id="btn">OFF</button>
    <!-- 버튼 클릭할 때 마다 'ON', 'OFF' 토글(toggle) -->

    <script>
        const press2 = document.getElementById('btn')
        // 토글 기능을 변수를 이용해서 제어

        let isOn = false // true('ON'), false('OFF')
        let btnText 
        const bulbOFF = "./images/pic_bulboff.gif"
        const bulbON = "./images/pic_bulbon.gif"
        let bulbImg = bulbOFF
        const img =  document.querySelector('img') // 태그 이름을 선택자로 사용
        
        // 자주 사용하는 함수를 변수에 저장.
        const onoff = () => { // 함수에 대한 변수 선언은 사용하는 코드보다 앞에 나와야함.
        // const onoff = function() {
            if (isOn) { // ON 상태 - isOn 이 true 일 때 실행
                btnText = 'OFF'
                bulbImg = bulbOFF
            } else { // OFF 상태 - isOn 이 false 일 때 실행
                btnText ='ON'
                bulbImg = bulbON
            }
            // 버튼, 이미지 요소에 변수값을 적용
            press2.textContent = btnText
            img.src = bulbImg
            // isOn 상태를 현재 상태와 반대(! 연산)로 변경
            // t->f, f->t
            isOn = !isOn
        }

        btn.addEventListener('click', onoff)
        img.addEventListener('click', onoff)

    </script>

</body>
</html>
